<html>
	<head>
		<link rel="stylesheet" type="text/css" href="nav.css">
	</head>
	<body>
		<div id="nav">
			<div class="nav-home"><a v-bind:href="home.link">{{ home.name }}</a></div>
			<div class="nav-wrapper">
				<ul class="navbar">
					<li v-for="item in items" class="navbar-item">
						<a v-bind:href="item.link">{{ item.name }}</a>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script type="text/javascript" src="nav.js"></script>
	</body>
</html>
